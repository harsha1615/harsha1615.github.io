<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Chitti Calculator</title>
	<meta property="og:title" content="Chitti Calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.main {
			margin: 10px auto;
			padding: 10px;
			box-sizing: border-box;
			max-width: 500px;
		}
		.main h2 {
			text-align: center;
		}
		.num_field {
			margin: 10px 0;
			width: 100%;
			box-sizing: border-box;
		}
		.num_field label {
			margin: 2px;
		}
		.num_field label span {
			font-style: italic;
			font-size: 0.75em;
		}
		.rofv {
			float: right;
			display: block;
		}
		.num_field input {
			width: 100%;
			padding: 10px;
			margin: 2px 0;
			box-sizing: border-box;
		}
	</style>
	<script>
		var premium, pofv;
		var month, mfv;
		var paata, pfv;
		var prfv;
		var toRupees;
		function init(){
			premium = document.getElementById("premium");
			pofv = document.getElementById("pofv");
			month = document.getElementById("month");
			mfv = document.getElementById("mfv");
			paata = document.getElementById("paata");
			pfv = document.getElementById("pfv");
			prfv = document.getElementById("prfv");
			toRupees = Intl.NumberFormat("en-IN");
			premium.value = "";
			month.value = "";
			paata.value = "";
		}
		function calc() {
			var pov = Number(premium.value);
			var mv = Number(month.value);
			var pv = Number(paata.value);
			pofv.innerText = "Rs. " + toRupees.format(pov);
			mfv.innerText = "" + mv;
			pfv.innerText = "Rs. " + toRupees.format(pv);
			prfv.innerText = "Rs. " + toRupees.format(pov - ((pov * 2) + pv) / (12 - mv));
		}
	</script>
</head>
<body onload="init()">
	<div class="main">
		<h2>CHITTI CALCULATOR</h2>
		<div class="num_field">
			<label for="premium">Premium <span>(Original)</span></label>
			<span id="pofv" class="rofv">Rs. 0</span>
			<input type="number" id="premium" onkeyup="calc()" />
		</div>
		<div class="num_field">
			<label for="month">Month</label>
			<span id="mfv" class="rofv">0</span>
			<input type="number" id="month" onkeyup="calc()" />
		</div>
		<div class="num_field">
			<label for="paata">Paata</label>
			<span id="pfv" class="rofv">Rs. 0</span>
			<input type="number" id="paata" onkeyup="calc()" />
		</div>
		<br />
		<div class="num_field">
			<label>Premium <span>(Final)</span></label>
			<span id="prfv" class="rofv">Rs. 0</span>
		</div>
	</div>
</body>
</html>
